<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px 18px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      color: #555;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Attendance Dashboard</h2>

  <table>
    <thead>
  <tr>
    <th>Roll Number</th>
    <th>Name</th>
    <th>Attendance Status</th>
    <th>Last Seen</th>
  </tr>
</thead>
<tbody>
  {% for user in users %}
  <tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
    <td>{{ user[3] if user[3] else 'N/A' }}</td>
  </tr>
  {% endfor %}
</tbody>

  </table>

</body>
</html>
